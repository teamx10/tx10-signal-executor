<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Signal Executor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 16px;
            width: 320px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            resize: vertical;
            font-family: monospace;
        }

        button {
            margin-top: 8px;
            width: 100%;
            padding: 8px 0;
        }

        .actions-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .actions-row button {
            margin-top: 0;
        }

        .calculate-button {
            flex: 0 0 calc(35% - 6px);
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .fill-button {
            flex: 0 0 calc(35% - 6px);
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        #fill-results {
            margin-top: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            border-top: 1px solid #ddd;
            padding-top: 8px;
        }

        .risk-line {
            font-weight: 600;
        }

        .risk-ok {
            color: #0f8a5f;
        }

        .risk-bad {
            color: #c62828;
        }

        #copy-results {
            flex: 0 0 calc(30% - 4px);
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .hidden {
            display: none;
        }

        .repo-link {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
        }

        .repo-link a {
            color: #666;
            text-decoration: none;
        }

        .repo-link a:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="hidden" id="unsupported">
        Signal Executor only works on https://www.hashhedge.com/client/trade
    </div>
    <form class="hidden" id="trade-form">
        <label for="trade-input">Enter request:</label>
        <textarea id="trade-input" placeholder="..." rows="12"></textarea>
        <div class="actions-row">
            <button class="calculate-button" type="button" disabled id="calculate-btn">ðŸ§® Calculate</button>
            <button class="fill-button" type="button" disabled id="fill-btn">âš¡ Fill</button>
            <button class="copy-button" id="copy-results" title="Copy results" type="button" disabled>ðŸ“‹ Copy</button>
        </div>
        <div class="hidden" id="fill-results">
            <pre id="fill-results-content"></pre>
        </div>
    </form>
    <div class="repo-link">
        <a href="https://github.com/teamx10/tx10-signal-executor" target="_blank" rel="noopener noreferrer">GitHub
            Repository</a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
