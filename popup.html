<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Signal Executor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 16px;
            width: 320px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            resize: vertical;
            font-family: monospace;
        }

        button {
            margin-top: 8px;
            width: 100%;
            padding: 8px 0;
        }

        .actions-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .actions-row button {
            margin-top: 0;
        }

        .fill-button {
            flex: 1;
            width: auto;
        }

        #fill-results {
            margin-top: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            border-top: 1px solid #ddd;
            padding-top: 8px;
        }

        .risk-line {
            font-weight: 600;
        }

        .risk-ok {
            color: #0f8a5f;
        }

        .risk-bad {
            color: #c62828;
        }

        #copy-results {
            width: auto;
            padding: 4px 8px;
            font-size: 12px;
            margin-top: 0;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="hidden" id="unsupported">
    Signal Executor only works on https://www.hashhedge.com/client/trade
</div>
<form class="hidden" id="trade-form">
    <label for="trade-input">Enter request:</label>
    <textarea id="trade-input" placeholder="..." rows="12"></textarea>
    <div class="actions-row">
        <button class="fill-button" type="submit">Fill</button>
        <button class="copy-button hidden" id="copy-results" title="Copy results" type="button">ðŸ“‹ Copy</button>
    </div>
    <div class="hidden" id="fill-results">
        <pre id="fill-results-content"></pre>
    </div>
</form>
<script src="popup.js"></script>
</body>
</html>
